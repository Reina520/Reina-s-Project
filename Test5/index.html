<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易待办事项管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        main {
            padding: 30px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        input, select, button {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #todoInput {
            flex: 1;
            min-width: 200px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #f8f9fa;
            color: #495057;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            background: #e9ecef;
        }
        
        .todo-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .todo-content {
            flex: 1;
        }
        
        .todo-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .todo-description {
            color: #6c757d;
            font-size: 14px;
        }
        
        .todo-meta {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .priority {
            padding: 2px 8px;
            border-radius: 10px;
            color: white;
        }
        
        .priority-low { background: #28a745; }
        .priority-medium { background: #ffc107; }
        .priority-high { background: #dc3545; }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
        }
        
        .action-btn:hover {
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .todo-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 待办事项管理</h1>
            <p>高效管理你的任务，提升生产力</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div>总任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedCount">0</div>
                    <div>已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingCount">0</div>
                    <div>待完成</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="添加新任务...">
                <input type="text" id="todoDesc" placeholder="任务描述（可选）">
                <select id="prioritySelect">
                    <option value="1">低优先级</option>
                    <option value="2" selected>中优先级</option>
                    <option value="3">高优先级</option>
                </select>
                <select id="categorySelect">
                    <option value="工作">工作</option>
                    <option value="学习">学习</option>
                    <option value="生活" selected>生活</option>
                    <option value="健康">健康</option>
                </select>
                <button class="btn" onclick="addTodo()">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterTodos('all')">全部</button>
                <button class="filter-btn" onclick="filterTodos('pending')">待完成</button>
                <button class="filter-btn" onclick="filterTodos('completed')">已完成</button>
                <button class="filter-btn" onclick="filterTodos('high')">高优先级</button>
                <button class="btn" onclick="clearCompleted()" style="margin-left: auto;">
                    <i class="fas fa-trash"></i> 清除已完成
                </button>
            </div>
            
            <ul class="todo-list" id="todoList">
                <!-- 任务列表将通过JavaScript动态生成 -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>暂无任务</h3>
                    <p>添加你的第一个待办事项开始吧！</p>
                </div>
            </ul>
        </main>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
        });
        
        // 添加待办事项
        function addTodo() {
            const titleInput = document.getElementById('todoInput');
            const descInput = document.getElementById('todoDesc');
            const prioritySelect = document.getElementById('prioritySelect');
            const categorySelect = document.getElementById('categorySelect');
            
            const title = titleInput.value.trim();
            if (!title) {
                alert('请输入任务标题');
                return;
            }
            
            const todoData = {
                title: title,
                description: descInput.value.trim(),
                priority: parseInt(prioritySelect.value),
                category: categorySelect.value
            };
            
            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(todoData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadTodos();
                    titleInput.value = '';
                    descInput.value = '';
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // 加载待办事项
        function loadTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(data => {
                    todos = data;
                    updateStats();
                    renderTodos();
                })
                .catch(error => console.error('Error:', error));
        }
        
        // 更新统计信息
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            
            // 更新页面标题显示未完成任务数
            const titlePrefix = pending > 0 ? `(${pending}) ` : '';
            document.title = titlePrefix + '待办事项管理';
        }
        
        // 渲染待办事项列表
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            // 过滤任务
            let filteredTodos = todos;
            if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            } else if (currentFilter === 'high') {
                filteredTodos = todos.filter(todo => todo.priority === 3);
            }
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = '';
                emptyState.style.display = 'block';
                todoList.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 清空列表
            todoList.innerHTML = '';
            
            // 按优先级排序（高优先级在前）
            filteredTodos.sort((a, b) => b.priority - a.priority);
            
            // 添加任务项
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('li');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.id = `todo-${todo.id}`;
                
                const priorityClass = `priority-${todo.priority === 3 ? 'high' : todo.priority === 2 ? 'medium' : 'low'}`;
                const priorityText = todo.priority === 3 ? '高' : todo.priority === 2 ? '中' : '低';
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-content">
                        <div class="todo-title">${todo.title}</div>
                        ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                        <div class="todo-meta">
                            <span class="priority ${priorityClass}">${priorityText}优先级</span>
                            ${todo.category ? `<span><i class="fas fa-tag"></i> ${todo.category}</span>` : ''}
                            ${todo.due_date ? `<span><i class="far fa-calendar"></i> ${todo.due_date}</span>` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="action-btn" onclick="editTodo(${todo.id})" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="deleteTodo(${todo.id})" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                todoList.appendChild(todoItem);
            });
        }
        
        // 切换任务完成状态
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ...todo,
                    completed: !todo.completed
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadTodos();
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // 删除任务
        function deleteTodo(id) {
            if (!confirm('确定要删除这个任务吗？')) return;
            
            fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadTodos();
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // 编辑任务
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            const newTitle = prompt('编辑任务标题:', todo.title);
            if (newTitle === null) return;
            
            const newDesc = prompt('编辑任务描述:', todo.description || '');
            
            fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ...todo,
                    title: newTitle,
                    description: newDesc
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadTodos();
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // 过滤任务
        function filterTodos(filter) {
            currentFilter = filter;
            
            // 更新过滤按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }
        
        // 清除已完成任务
        function clearCompleted() {
            if (!confirm('确定要清除所有已完成的任务吗？')) return;
            
            fetch('/api/todos/clear-completed', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadTodos();
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // 支持回车键添加任务
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        // 获取统计信息
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // 可以在这里显示更多统计信息
                    console.log('统计信息:', data);
                })
                .catch(error => console.error('Error:', error));
        }
        
        // 初始加载统计信息
        loadStats();
    </script>
</body>
</html>
